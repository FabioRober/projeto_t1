<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="shortcut icon" sizes="64x64" href="{% static 'ico/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-3 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-4 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">MCU: {{form.mcu}}</div>
        <div class="form-group mt-4">SRO: {{form.sro}}</div>
        <div class="form-group mt-4">UNIDADE: {{form.unidade}}</div>
        <div class="form-group mt-4">GERENCIA: {{form.gerencia}}</div>
        <div class="form-group mt-4">VINCULAÇÃO: {{form.vinculacao}}</div>
        <div class="form-group mt-4">E-mail: {{form.email}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>
<script src="{% static 'css/bootstrap_5.js' %}"></script>
<script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
